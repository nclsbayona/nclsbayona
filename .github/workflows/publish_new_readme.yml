name: README Build
on:
  # Runs on request
  workflow_dispatch:
  # Runs everyday at 05:00 UTC
  schedule:
    - cron: "0 5 * * *"
    
# Sets permissions of the GITHUB_TOKEN to allow repository push
permissions:
  contents: write
  
jobs:
  build:
    name: Update README
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Generate README file
          uses: nclsbayona/nclsbayona-readme-action@master
          with:
            wakatime-api-key: ${{ secrets.WAKATIME_API_KEY }}
            github-username: ${{ github.repository_owner }}
            nasa-api-key: ${{ secrets.NASA_API_KEY }}
        - name: Commit files
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add .
            git commit -m "Add changes"
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            force: true
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
